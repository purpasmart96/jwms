# Global settings
global_browser = "firefox"
global_terminal = "konsole"
global_filemanager = "dolphin"
global_decorations_style = "flat"
global_bg_color_active = "#222222"
global_bg_color_inactive = "#111111"
global_fg_color_active = "#DDDDDD"
global_fg_color_inactive ="#CCCCCC"
global_outline_color = "#FFFFFF"
global_font = "Sans"
global_font_alignment = "center"
global_font_size = 10

# Window settings
window_use_global_decorations_style = true
window_use_global_colors = true
window_use_global_font = false
window_outline_enabled = false
window_height = 26
window_width = 4
window_corner_rounding = 4
window_decorations_style = "flat"
window_bg_color_active = "#222222"
window_bg_color_inactive = "#111111"
window_fg_color_active = "#DDDDDD"
window_fg_color_inactive = "#CCCCCC"
window_outline_color_active = "#FFFFFF"
window_outline_color_inactive = "#FFFFFF"
window_opacity_active = 1.0
window_opacity_inactive = 1.0
window_font = "Sans"
window_font_alignment = "center"
window_font_size = 10
window_focus_model = "click"
window_snap_mode = "border"
window_snap_distance = 10
window_move_mode = "opaque"
window_resize_mode = "outline"
# Menu settings
menu_use_global_decorations_style = true
menu_use_global_colors = true
menu_outline_enabled = false
tray_decorations_style = "flat"
menu_bg_color_active = "#222222"
menu_bg_color_inactive = "#111111"
menu_fg_color_active = "#DDDDDD"
menu_fg_color_inactive = "#CCCCCC"
menu_outline_color = "#FFFFFF"
menu_opacity = 1.0
# Tray settings
tray_use_global_decorations_style = true
tray_use_global_colors = false
tray_use_global_font = false
tray_use_menu_icon = false
tray_outline_enabled = false
tray_decorations_style = "flat"
tray_bg_color_active = "#222222"
tray_bg_color_inactive = "#111111"
tray_fg_color_active = "#FFFFFF"
tray_fg_color_inactive = "#EEEEEE"
tray_outline_color_active = "#FFFFFF"
tray_outline_color_inactive = "#FFFFFF"
tray_height = 30
tray_icon_spacing = 4
# Only top and bottom tray positions are currently supported
tray_position = "bottom"
tray_menu_icon = "jwm-blue"
tray_menu_text = "Menu"
tray_opacity = 0.95
tray_font = "Sans"
tray_font_alignment = "center"
tray_font_size = 12
# Other
rootmenu_height = 24

# Keybinds
# Supported mod keys: Alt, Ctrl, or Shift

keybind up {
    mods = {}
    key = "Up"
    command = "up"
}

keybind down {
    mods = {}
    key = "Down"
    command = "down"
}

keybind right {
    mods = {}
    key = "Right"
    command = "right"
}

keybind left {
    mods = {}
    key = "Left"
    command = "left"
}

keybind h {
    mods = {}
    key = "H"
    command = "up"
}

keybind j {
    mods = {}
    key = "J"
    command = "down"
}

keybind k {
    mods = {}
    key = "K"
    command = "right"
}

keybind l {
    mods = {}
    key = "L"
    command = "left"
}

keybind return {
    mods = {}
    key = "Return"
    command = "select"
}

keybind escape {
    mods = {}
    key = "Escape"
    command = "escape"
}

keybind nextstacked {
    mods = {"Alt"}
    key = "Tab"
    command = "nextstacked"
}

keybind close {
    mods = {"Alt"}
    key = "F4"
    command = "close"
}

keybind desktopnum {
    mods = {"Alt"}
    key = "#"
    command = "desktop#"
}

keybind root_menu {
    mods = {"Alt"}
    key = "F1"
    command = "root:1"
}

keybind window {
    mods = {"Alt"}
    key = "F2"
    command = "window"
}

keybind maximize {
    mods = {"Alt"}
    key = "F10"
    command = "maximize"
}

keybind desktop_right {
    mods = {"Alt"}
    key = "Right"
    command = "rdesktop"
}

keybind desktop_left {
    mods = {"Alt"}
    key = "Left"
    command = "ldesktop"
}

keybind desktop_up {
    mods = {"Alt"}
    key = "Up"
    command = "udesktop"
}

keybind desktop_down {
    mods = {"Alt"}
    key = "Down"
    command = "ddesktop"
}

keybind refresh {
    mods = {"Ctrl", "Alt"}
    key = "R"
    command = "restart"
}

keybind logout {
    mods = {"Ctrl", "Alt"}
    key = "L"
    command = "exit"
}

keybind terminal {
    mods = {"Ctrl", "Alt"}
    key = "T"
    command = "exec:urxvt"
}

keybind firefox {
    mods = {"Ctrl", "Alt"}
    key = "W"
    command = "exec:firefox"
}

keybind spacefm {
    mods = {"Ctrl", "Alt"}
    key = "F"
    command = "exec:spacefm"
}
